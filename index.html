<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatternFly and jQuery Project</title>
    <!-- PatternFly Styles -->
    <link rel="stylesheet" href="css/patternfly.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="pf-v5-c-page">
    <header class="pf-v5-c-page__header">
        <div class="pf-v5-c-page__header-brand">
            <a href="#" class="pf-v5-c-page__header-brand-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="logo-svg" fill="currentColor">

                </svg>
                <p class="pf-v5-c-title pf-m-xl">OctoKus</p>
            </a>
        </div>
        <!-- Future Menu will go here -->
    </header>

    <div class="pf-v5-c-page__main-section pf-m-light">
        <div class="pf-v5-c-content">
            <h1 class="pf-v5-c-title pf-m-2xl">Table of Items</h1>

            <div class="table-container">
                <table class="pf-v5-c-table pf-m-compact pf-m-selectable" role="grid" aria-label="Items Table" id="items-table">
                    <thead>
                        <tr class="pf-v5-c-table__tr">
                            <th class="pf-v5-c-table__th" style="width: 15%;">ID</th>
                            <th class="pf-v5-c-table__th" style="width: 50%;">Name</th>
                            <th class="pf-v5-c-table__th" style="width: 30%;">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Row 1 -->
                        <tr class="pf-v5-c-table__tr" role="button" data-id="1">
                            <td class="pf-v5-c-table__td" data-label="ID">1</td>
                            <td class="pf-v5-c-table__td" data-label="Name">PatternFly Hat</td>
                            <td class="pf-v5-c-table__td" data-label="Price">$25.00</td>
                        </tr>
                        <!-- Sample Row 2 -->
                        <tr class="pf-v5-c-table__tr" role="button" data-id="2">
                            <td class="pf-v5-c-table__td" data-label="ID">2</td>
                            <td class="pf-v5-c-table__td" data-label="Name">jQuery T-Shirt</td>
                            <td class="pf-v5-c-table__td" data-label="Price">$30.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pf-v5-c-toolbar" id="items-toolbar">
                <div class="pf-v5-c-toolbar__content">
                    <div class="pf-v5-c-toolbar__content-section">
                        <div class="pf-v5-c-toolbar__item">
                            <button class="pf-v5-c-button pf-m-primary" id="btn-add">Add New</button>
                        </div>
                        <div class="pf-v5-c-toolbar__item">
                            <button class="pf-v5-c-button pf-m-secondary" id="btn-edit" disabled>Edit</button>
                        </div>
                        <div class="pf-v5-c-toolbar__item">
                            <button class="pf-v5-c-button pf-m-danger" id="btn-delete" disabled>Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Items -->
    <div class="pf-v5-c-backdrop" id="item-modal-backdrop" style="display: none;">
        <div class="pf-v5-c-modal-box" role="dialog" aria-modal="true" aria-labelledby="item-modal-title">
            <button class="pf-v5-c-button pf-m-plain" type="button" aria-label="Close" id="item-modal-close">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
            <header class="pf-v5-c-modal-box__header">
                <h1 class="pf-v5-c-modal-box__title" id="item-modal-title">Edit Item</h1>
            </header>
            <div class="pf-v5-c-modal-box__body">
                <form class="pf-v5-c-form">
                    <div class="pf-v5-c-form__group">
                        <label class="pf-v5-c-form__label" for="item-id"><span class="pf-v5-c-form__label-text">ID</span></label>
                        <input class="pf-v5-c-form-control" type="text" id="item-id" name="item-id" readonly />
                    </div>
                    <div class="pf-v5-c-form__group">
                        <label class="pf-v5-c-form__label" for="item-name"><span class="pf-v5-c-form__label-text">Name</span></label>
                        <input class="pf-v5-c-form-control" type="text" id="item-name" name="item-name" required />
                    </div>
                    <div class="pf-v5-c-form__group">
                        <label class="pf-v5-c-form__label" for="item-price"><span class="pf-v5-c-form__label-text">Price</span></label>
                        <input class="pf-v5-c-form-control" type="text" id="item-price" name="item-price" required />
                    </div>
                </form>
            </div>
            <footer class="pf-v5-c-modal-box__footer">
                <button class="pf-v5-c-button pf-m-primary" type="button" id="item-modal-save">Save</button>
                <button class="pf-v5-c-button pf-m-link" type="button" id="item-modal-cancel">Cancel</button>
            </footer>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Custom Application Logic -->
    <script src="js/app.js"></script>
</body>
</html>
