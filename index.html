<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatternFly and jQuery Project</title>
    <!-- PatternFly Styles -->
    <link rel="stylesheet" href="css/patternfly.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="pf-v5-c-page">

    <div class="pf-v5-c-page__main-section">
        <div class="pf-v5-c-content">
            <h1>Welcome to Your Dynamic Web Project!</h1>
            <p>This project is set up with PatternFly and jQuery.</p>

            <!-- Example PatternFly Component: Button -->
            <button id="my-button" class="pf-v5-c-button pf-m-primary" type="button">Click Me</button>

            <!-- New PatternFly Card Component -->
            <div class="pf-v5-c-card" id="my-card">
                <div class="pf-v5-c-card__title">
                    <h2 class="pf-v5-c-title pf-m-lg">My First Card</h2>
                </div>
                <div class="pf-v5-c-card__body">
                    This is the body of the card. You can place any content here, from simple text to more complex components.
                </div>
                <div class="pf-v5-c-card__footer">
                    <button class="pf-v5-c-button pf-m-link pf-m-inline">Card Action</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Custom Application Logic -->
    <script src="js/app.js"></script>
</body>
</html>
